{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static '/styles/register.css' %}" />{% endblock %}
{% block title %}<title>Nowe hasło</title>{% endblock %}
{% block content %}

<div class="square login">
    <p>Podaj nowe hasło </p>
    <div class='form-inputs'>
        <div><input type="password" name="password" class="Password" placeholder="Nowe hasło" /></div>
        <div><input type="password" name="passwordRepeat" class="Password" placeholder="Powtórz hasło" /></div>
        <input type="submit" class="buttonLogin" value="Zmień">
    </div>
</div>


{% endblock %}
