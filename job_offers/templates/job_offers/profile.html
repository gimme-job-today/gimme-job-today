{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static '/styles/profile.css' %}" />{% endblock %}
{% block title %}<title>Profil</title>{% endblock %}
{% block content %}

<div class="container profile">
    <div class="square left">
        <div class="image-container">
            <img src="/static/images/logolidl.png" class="image-container__company__logo" name="CompanyLogo">
        </div>
        <div>
            <p>Nazwa firmy</p>
            <input type="text" class="square__profile__info" name="CompanyName" placeholder="Nazwa Firmy" disabled="disabled" >
        </div>
        <div>
            <p>Dane kontaktowe</p>
            <input type="email" class="square__profile__info" name="CompanyContactEmail" placeholder="E-mail" disabled="disabled">
            <input type="text" class="square__profile__info" name="CompanyContactPhoneNumber" placeholder="Numer telefonu" disabled="disabled">
        </div>
    </div>
    <div class="square right">
        <p>Adres firmy</p>
        <input type="text" class="square__profile__info" name="CompanyAddress" placeholder="Adres firmy" disabled="disabled">
        <p>Opis firmy</p>
        <textarea class="square__profile__info" name="CompanyDescription" disabled="disabled" placeholder="Opis firmy"></textarea>
    </div>
</div>

{% endblock %}
