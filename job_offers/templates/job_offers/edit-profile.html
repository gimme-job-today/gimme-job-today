{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static '/styles/profile.css' %}" />{% endblock %}
{% block title %}<title>Edytuj Profil</title>{% endblock %}
{% block content %}

<form method="post" name="add-offer">
    {% csrf_token %}
    <div class="container">
        <div class="square left">
            <div class="image-container">
                <img src="/static/images/logolidl.png" class="image-container__company__logo" name="CompanyLogoEdit">
            </div>
            <div>
                <p>Nazwa firmy</p>
                <input type="text" class="square__profile__info" name="CompanyNameEdit" placeholder="Nazwa Firmy" required minlength="3" maxlength="100">
            </div>
            <div>
                <p>Dane kontaktowe</p>
                <input type="email" class="square__profile__info" name="CompanyContactEmailEdit" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required title="Format mail@nazwapoczty.com">
                <input type="text" class="square__profile__info" name="CompanyContactPhoneNumberEdit" placeholder="Numer telefonu" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required title="Format 123-456-789.">
            </div>
        </div>
        <div class="square right">
            <p>Adres firmy</p>
            <input type="text" class="square__profile__info" name="CompanyAddressEdit" placeholder="Adres firmy" required minlength="10" maxlength="100">
            <p>Opis firmy</p>
            <div class="square-right__edit__profile__textarea">
                <i class="fa-solid fa-b fa-sm"></i>
                <i class="fa-solid fa-list-ul fa-sm"></i>
            </div>
            <textarea class="square__profile__info" name="CompanyDescriptionEdit" required minlength="80" maxlength="1000"></textarea>
            <a href="/profile"><button>Zapisz</button></a>
        </div>
    </div>
</form>

{% endblock %}
